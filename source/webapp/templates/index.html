{% extends 'base.html' %}

{% block menu %}
{% endblock %}

{% block content %}
<h1 class="pt-5 pb-2 text-center">Гостевая книга</h1>
{% for article in articles %}
    <div class="card" >
        <div class="card-body">
            <h5 class="card-title" style="display: inline;">{{ article.name }} ({{ article.email }})</h5>
            <div class="float-right">
                <a href="#" class="card-link"><i class="fas fa-edit"></i></a>
                <a href="#" class="card-link"><i class="far fa-minus-square"></i></a>
            </div>
            <p class="card-text">{{ article.text }}</p>
        </div>
    </div>
    <hr>
{% endfor %}
{% endblock %}
